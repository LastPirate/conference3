<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" data-translate="conference3App.visit.home.createLabel">Create a new Visit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="control-label" data-translate="conference3App.visit.presenterStatus" for="field_presenterStatus">Presenter Status</label>
            <input type="checkbox" name="presenterStatus" id="field_presenterStatus"
                   ng-model="vm.visit.presenterStatus"/>
        </div>
        <div class="form-group">
            <label data-translate="conference3App.event.presentation" for="field_presentation">Presentation</label>
            <select class="form-control" id="field_presentation" name="presentation" ng-model="vm.event.presentation" ng-options="presentation as presentation.title for presentation in vm.presentations track by presentation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="conference3App.event.room" for="field_room">Room</label>
            <select class="form-control" id="field_room" name="room" ng-model="vm.event.room" ng-options="room as room.number for room in vm.rooms track by room.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_timerange">Time range</label>
            <select class="form-control" id="field_timerange" name="timerange" ng-model="vm.event.room" ng-options="room as room.number for room in vm.rooms track by room.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
