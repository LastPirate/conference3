
<div>
    <h2><span data-translate="conference3App.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="conference3App.event.start">Start</span></dt>
        <dd>
            <span>{{vm.event.start | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="conference3App.event.end">End</span></dt>
        <dd>
            <span>{{vm.event.end | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="conference3App.event.room">Room</span></dt>
        <dd>
            <a ui-sref="room-detail({id:vm.event.room.id})">{{vm.event.room.number}}</a>
        </dd>
        <dt><span data-translate="conference3App.event.presentation">Presentation</span></dt>
        <dd>
            <a ui-sref="presentation-detail({id:vm.event.presentation.id})">{{vm.event.presentation.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-detail.edit({id:vm.event.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
