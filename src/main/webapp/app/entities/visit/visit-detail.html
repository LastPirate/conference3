
<div>
    <h2><span data-translate="conference3App.visit.detail.title">Visit</span> {{vm.visit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="conference3App.visit.presenterStatus">Presenter Status</span></dt>
        <dd>
            <span>{{vm.visit.presenterStatus}}</span>
        </dd>
        <dt><span data-translate="conference3App.visit.user">User</span></dt>
        <dd>
            {{vm.visit.user.login}}
        </dd>
        <dt><span data-translate="conference3App.visit.event">Event</span></dt>
        <dd>
            <a ui-sref="event-detail({id:vm.visit.event.id})">{{vm.visit.event.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="visit-detail.edit({id:vm.visit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
