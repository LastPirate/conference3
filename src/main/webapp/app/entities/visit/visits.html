<div>
    <h2 data-translate="conference3App.visit.home.title">Visits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="visit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="conference3App.visit.home.createLabel">
                        Create new Visit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="presenterStatus"><span data-translate="conference3App.visit.presenterStatus">Presenter Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="user.login"><span data-translate="conference3App.visit.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="event.id"><span data-translate="conference3App.visit.event">Event</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="visit in vm.visits track by visit.id">
                    <td><a ui-sref="visit-detail({id:visit.id})">{{visit.id}}</a></td>
                    <td>{{visit.presenterStatus}}</td>
                    <td>
                        {{visit.user.login}}
                    </td>
                    <td>
                        <a ui-sref="event-detail({id:visit.event.id})">{{visit.event.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="visit-detail({id:visit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="visit.edit({id:visit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="visit.delete({id:visit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
