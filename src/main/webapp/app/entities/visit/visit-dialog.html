
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVisitLabel" data-translate="conference3App.visit.home.createOrEditLabel">Create or edit a Visit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.visit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.visit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="conference3App.visit.presenterStatus" for="field_presenterStatus">Presenter Status</label>
                <input type="checkbox" name="presenterStatus" id="field_presenterStatus"
                          ng-model="vm.visit.presenterStatus"/>
        </div>

        <div class="form-group">
            <label data-translate="conference3App.visit.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.visit.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="conference3App.visit.event" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" ng-model="vm.visit.event" ng-options="event as event.id for event in vm.events track by event.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
