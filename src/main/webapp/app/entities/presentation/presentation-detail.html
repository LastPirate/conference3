
<div>
    <h2><span data-translate="conference3App.presentation.detail.title">Presentation</span> {{vm.presentation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="conference3App.presentation.title">Title</span></dt>
        <dd>
            <span>{{vm.presentation.title}}</span>
        </dd>
        <dt><span data-translate="conference3App.presentation.discription">Discription</span></dt>
        <dd>
            <span>{{vm.presentation.discription}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="presentation-detail.edit({id:vm.presentation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
